name: file_picker_writable
description: |
  Flutter plugin to choose files which can be read, referenced and written back at a
  later time. Currently only supports iOS.
version: 0.0.1
homepage: https://github.com/hpoul/file_picker_writable

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.10.0"

dependencies:
  flutter:
    sdk: flutter
  logging: ">=0.11.0 <1.0.0"
  convert: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: ^1.9.0


flutter:
  plugin:
    platforms:
      android:
        package: codeux.design.filepicker.file_picker_writable
        pluginClass: FilePickerWritablePlugin
      ios:
        pluginClass: FilePickerWritablePlugin

